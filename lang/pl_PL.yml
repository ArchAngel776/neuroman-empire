window:
  menu:
    - name: "Program"
      actions:
        home:
          name: "Strona startowa"
        close:
          name: "Zamknij"
  screens:
    home:
      title: "NeuRoman Empire"
      description: "Program do kreacji i modyfikacji sieci neuronowych mających umożliwić rozpoznawanie klas na obrazku wejściowym, wytrenowana na zbiorze danych CIFAR-10."
      menu:
        create: "Stwórz nową sieć"
    network:
      entry:
        title: "Budowa sieci neuronowej"
        description:
          - "Ta sekcja pozwala na graficzną budowę oraz przegląd sieci neuronowej."
          - "Aby rozpocząć proces kreacji nowego neuronu wciśnij przycisk \"{window.screens.network.entry.buttons.add}\"."
          - "Aby modyfikować lub usunąć neuron wciśnij jego graficzną interpretację na matrycy obok."
        buttons:
          add: "Rozpocznij dodawanie neuronu"
      creation:
        title: "Dodaj neuron"
        labels:
          name: "Nazwa: "
          type: "Typ: "
        form:
          name:
            message:
              min: "Nazwa musi zawierać conajmniej {} znaki"
              max: "Dozwolony limit nazwy to {} znaków"
              signs: "Nazwa może składać się tylko z cyfr, małych i dużych liter"
              spaces: "Nazwa nie może zaczynać się ani kończyć spacją lub pauzą"
          type:
            group:
              conv: "Convolution"
              pool: "Pooling"
              lin: "Linear"
        buttons:
          add: "Dodaj"
          cancel: "Anuluj"
        secure_pooling:
          title: "Nie można dodać neuronu"
          message:
            maxunpool1d: "Nie znaleziono żadnego MaxPoolingu 1D z indeksami zwrotnymi. MaxUnpooling 1D wymaga odwołania się do Poolingu z indeksami zwrotnymi. Proszę utwórz warstwę MaxUnpool1D z opcją indeksów zwrotnych i spróbuj ponownie."
            maxunpool2d: "Nie znaleziono żadnego MaxPoolingu 2D z indeksami zwrotnymi. MaxUnpooling 2D wymaga odwołania się do Poolingu z indeksami zwrotnymi. Proszę utwórz warstwę MaxUnpool2D z opcją indeksów zwrotnych i spróbuj ponownie."
            maxunpool3d: "Nie znaleziono żadnego MaxPoolingu 3D z indeksami zwrotnymi. MaxUnpooling 3D wymaga odwołania się do Poolingu z indeksami zwrotnymi. Proszę utwórz warstwę MaxUnpool3D z opcją indeksów zwrotnych i spróbuj ponownie."
